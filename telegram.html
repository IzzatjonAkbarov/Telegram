<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telegram</title>
    <link rel="stylesheet" href="./dist/output.css" />
  </head>
  <body class="">
    <section class="">
      <div class="flex">
        <div class="w-[20%] bg-red-500 h-[100vh]">asdasdasd</div>
        <div class="w-[80%] h-[100vh] flex flex-col justify-between bgimg">
          <header
            class="px-3 top-0 py-4 sticky h-[78px] bg-[#517da2] flex items-center justify-between">
            <nav class="flex items-center gap-3">
              <img id="signout" src="./src/assets/svg/arrowleft.svg" alt="" />
              <nav class="flex items-center gap-3">
                <img src="./src/assets/svg/avatar.svg" alt="" />
                <nav class="flex flex-col">
                  <h2 class="font-medium text-white text-[17px]">Elon</h2>
                  <p class="font-thin text-[14px] text-[#d2e9fb]">online</p>
                </nav>
              </nav>
            </nav>
            <img src="./src/assets/svg/btn3dot.svg" alt="" />
          </header>
          <div class="headerchat h-full">
            <div
              class="messageuser1 m-4 bg-white p-3 rounded-lg w-[30%] relative">
              <p class="textOfMessase">
                Well, yes, of course - you very rarely keep your promises.
              </p>
              <img
                height="20px"
                width="20px"
                class="absolute bottom-0 left-[-10px]"
                src="./src/assets/svg/corner.svg"
                alt="" />
            </div>
            <div
              class="ml-auto messageuser2 m-4 bg-[#EFFEDD] p-3 rounded-lg w-[30%] relative">
              <p class="textOfMessase">
                Well, yes, of course - you very rarely keep your promises.
              </p>
              <img
                height="20px"
                width="20px"
                class="absolute bottom-0 right-[-10px]"
                src="./src/assets/svg/corner1.svg"
                alt="" />
            </div>
          </div>
          <input id="files" class="hidden" type="file" />
          <div
            class="bg-white h-[50px] w-[100%] fixed bottom-0 flex items-center gap-3 px-5">
            <label for="files">
              <img src="./src/assets/svg/uploadimg.svg" alt="" />
            </label>
            <form class="w-[70%]" action="">
              <input
                placeholder="Write a message..."
                class="h-[50px] w-[60%] outline-none px-3"
                type="text" />
            </form>
            <img src="./src/assets/svg/smile.svg" alt="" />
            <img src="./src/assets/svg/audio.svg" alt="" />
          </div>
        </div>
      </div>
    </section>
    <script src="./js/tg.js"></script>
  </body>
</html>
