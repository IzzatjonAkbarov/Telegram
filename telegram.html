<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telegram</title>
    <link rel="stylesheet" href="./dist/output.css" />
    <link rel="shortcut icon" href="./src/assets/svg/tg.svg" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body class="">
    <section class="">
      <div class="flex relative">
        <div class="w-[26vw] sticky left-0 h-[100vh]">
          <header class="bg-[#517da2] min-h-[50px]">
            <div
              class="z-50 px-3 top-0 py-4 sticky h-[78px] flex items-center gap-4">
              <label id="menubar" for="check"
                ><img src="./src/assets/svg/menubar.svg" alt=""
              /></label>
              <p class="text-white font-bold">Header</p>
              <form class="" id="formForSearch" action="">
                <input
                  class="rounded-full px-2"
                  placeholder="Search..."
                  id="inputForSearch"
                  type="text" />
              </form>
            </div>
            <div class="flex items-center justify-around">
              <div class="w-fit">
                <p class="pb-2 text-[14px] font-medium text-white">All Chats</p>
                <div class="w-100% h-[2px] bg-white rounded-t-sm"></div>
              </div>
              <div class="w-fit flex gap-2 items-center pb-2">
                <p class="text-[14px] font-medium text-white">Work</p>
                <p
                  class="w-fit px-2 text-[14px] flex items-center justify-center bg-[#ffffffd0] rounded-full text-[#517da2]">
                  2
                </p>
              </div>
              <div class="w-fit flex items-center justify-center gap-2 pb-2">
                <p class="text-[14px] font-medium text-white">Bots</p>
                <p
                  class="w-fit px-2 text-[14px] flex items-center justify-center bg-[#ffffffd0] rounded-full text-[#517da2]">
                  2
                </p>
              </div>
            </div>
          </header>
          <div
            id="modal_block"
            class="absolute bottom-10 right-10 h-[50px] w-[50px] rounded-full flex items-center justify-center bg-[#517da2] text-white">
            <i class="fa-solid fa-pencil"></i>
          </div>

          <div class="people h-[700px] overflow-y-scroll"></div>
        </div>

        <div
          class="all hidden w-[74vw] h-[100vh] flex-col justify-between bgimg">
          <header
            class="z-50 px-3 top-0 py-4 sticky h-[78px] bg-[#517da2] flex items-center justify-between">
            <nav class="flex items-center gap-3">
              <nav class="flex items-center gap-3">
                <img
                  class="w-[38px] h-[38px]"
                  src="https://www.shutterstock.com/image-vector/user-profile-icon-vector-avatar-600nw-2247726673.jpg"
                  alt="" />
                <nav class="flex flex-col">
                  <h2
                    id="nameuser"
                    class="name font-medium messageuser text-white text-[17px]">
                    Elon
                  </h2>
                  <p class="online font-thin text-[14px] text-[#d2e9fb]">
                    online
                  </p>
                </nav>
              </nav>
            </nav>
            <img src="./src/assets/svg/btn3dot.svg" alt="" />
          </header>
          <div class="headerchat h-full">
            <!-- <div class="flex flex-col items-end">
              <p
                id="textOfMessaseown"
                class="m-4 textOfMessaseown messageuser2 p-3 rounded-lg relative">
                ${data.message}
                <a href="" class="text-[10px] absolute right-2 bottom-[-0px]">
                  ${data.time}
                </a>
              </p>
            </div>
            <div class="flex items-start flex-col">
              <p
                id="textOfMessase"
                class="m-4 textOfMessase bg-white p-3 rounded-lg relative">
                ${data.message}
                <a href="" class="text-[10px] absolute right-2 bottom-[-0px]"
                  >${data.time}</a
                >
              </p>
            </div> -->
          </div>
          <button
            class="btndel absolute z-50 top-5 right-10 w-[70px] h-[30px] text-white rounded-md bg-black">
            delete
          </button>
          <button
            class="btnedit absolute z-50 top-5 right-[120px] w-[70px] h-[30px] text-white rounded-md bg-black">
            Edit
          </button>
          <input id="files" class="hidden" type="file" />
          <div
            class="bg-white h-[50px] w-[100%] sticky bottom-0 flex items-center gap-3 px-5">
            <label for="files">
              <img src="./src/assets/svg/uploadimg.svg" alt="" />
            </label>
            <form id="form" class="w-[100%]" action="">
              <input
                id="message"
                required
                placeholder="Write a message..."
                class="h-[50px] w-[60%] outline-none px-3"
                type="text" />
            </form>
            <img src="./src/assets/svg/smile.svg" alt="" />
            <img src="./src/assets/svg/audio.svg" alt="" />
          </div>
        </div>
      </div>
    </section>
    <div
      id="modal"
      class="h-[100vh] modal w-[100vw] absolute top-0 left-0 hidden items-center justify-center bg-[#00000099]">
      <form
        id="addtomember"
        action=""
        class="w-[350px] relative bg-[#517da2] flex flex-col gap-3 py-6 px-5 rounded-lg">
        <i
          id="exit"
          class="fa-solid absolute top-2 right-2 fa-circle-xmark"></i>
        <input
          id="inputmember"
          class="outline-none p-2 rounded-lg"
          type="text" />
        <button class="w-full bg-white py-1 rounded-lg">Add to Members</button>
      </form>
    </div>
    <input class="hidden" id="check" type="checkbox" />
    <div class="flex menubar z-50">
      <div class="w-[26vw] h-[100vh] bg-white">
        <div
          class="flex items-center gap-2 relative h-[110px] bg-[#517da2] py-5 px-3">
          <p class="absolute top-5 right-3" id="signout">
            <i class="fa-solid fa-right-from-bracket text-white"></i>
          </p>

          <img
            class="w-[38px] h-[38px]"
            src="https://www.shutterstock.com/image-vector/user-profile-icon-vector-avatar-600nw-2247726673.jpg"
            alt="" />
          <div>
            <p class="menuname font-medium text-white">name</p>
            <a type="telto" class="phonebar text-[12px] text-white" href=""
              >+998773543550</a
            >
          </div>
        </div>

        <div id="Edit_Profile" class="px-4 flex items-center gap-2 py-5">
          <img src="./src/assets/svg/edit.svg" alt="" />
          <p>Edit Profile</p>
        </div>
      </div>

      <label for="check">
        <div class="w-[74vw] h-[100vh]"></div>
      </label>
      <div
        class="fixed editing transition-all top-[130px] left-[10px] w-[25%] p-4 bg-[#517da2] hidden rounded-lg">
        <div class="relative w-fit mx-auto">
          <img
            class="w-[38px] h-[38px] rounded-full mx-auto"
            src="https://www.shutterstock.com/image-vector/user-profile-icon-vector-avatar-600nw-2247726673.jpg"
            alt="" />

          <label class="absolute bottom-0 right-0 text-[13px]" for="imgfile"
            ><i class="fa-solid fa-camera"></i
          ></label>
        </div>
        <div class="flex flex-col items-center relative">
          <i
            class="absolute top-[-50px] right-4 text-white fa-solid xbar fa-xmark"></i>
          <form id="formedit" action="">
            <input id="imgfile" class="hidden" type="file" />
            <div>
              <label class="text-[12px] text-white" for="Username"
                >Enter your new Username</label
              >
              <input
                required
                class="w-[100%] rounded-lg outline-none px-2 py-3 my-2"
                id="Username"
                placeholder="Username"
                type="text" />
            </div>
            <div>
              <label class="text-[12px] text-white" for="phonenumber"
                >Enter your new Phonenumber</label
              >
              <input
                required
                class="w-[100%] rounded-lg outline-none px-2 py-3 my-2"
                placeholder="phonenumber"
                id="phonenumber"
                type="text"
                value="+998" />
            </div>
            <div class="relative">
              <label class="text-[12px] text-white" for="password"
                >Enter your new password</label
              >
              <input
                required
                class="w-[100%] rounded-lg outline-none px-2 py-3 my-2"
                placeholder="password"
                id="password"
                type="password" />
              <i
                id="eye"
                class="absolute bottom-6 right-3 fa-regular fa-eye"></i>
            </div>
            <button
              class="w-full text-center py-2 mt-3 text-[#517da2] bg-white rounded-lg">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>

    <script type="module" src="./js/tg.js"></script>
  </body>
</html>
