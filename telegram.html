<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telegram</title>
    <link rel="stylesheet" href="./dist/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body class="">
    <section class="">
      <div class="flex">
        <div class="w-[26vw] top-0 sticky left-0 h-[100vh]">
          <header class="bg-[#517da2] min-h-[50px]">
            <div
              class="z-50 px-3 top-0 py-4 sticky h-[78px] flex items-center gap-4">
              <label id="menubar" for="check"
                ><img src="./src/assets/svg/menubar.svg" alt=""
              /></label>
              <p class="text-white font-bold">Header</p>
            </div>
            <div class="flex items-center justify-around">
              <div class="w-fit">
                <p class="pb-2 text-[14px] font-medium text-white">All Chats</p>
                <div class="w-100% h-[2px] bg-white rounded-t-sm"></div>
              </div>
              <div class="w-fit flex gap-2 items-center pb-2">
                <p class="text-[14px] font-medium text-white">Work</p>
                <p
                  class="w-fit px-2 text-[14px] flex items-center justify-center bg-[#ffffffd0] rounded-full text-[#517da2]">
                  2
                </p>
              </div>
              <div class="w-fit flex items-center justify-center gap-2 pb-2">
                <p class="text-[14px] font-medium text-white">Bots</p>
                <p
                  class="w-fit px-2 text-[14px] flex items-center justify-center bg-[#ffffffd0] rounded-full text-[#517da2]">
                  2
                </p>
              </div>
            </div>
          </header>

          <div class="people h-[700px] overflow-y-scroll"></div>
        </div>

        <div
          class="all hidden w-[74vw] h-[100vh] flex-col justify-between bgimg">
          <header
            class="z-50 px-3 top-0 py-4 sticky h-[78px] bg-[#517da2] flex items-center justify-between">
            <nav class="flex items-center gap-3">
              <nav class="flex items-center gap-3">
                <img src="./src/assets/svg/avatar.svg" alt="" />
                <nav class="flex flex-col">
                  <h2
                    class="name font-medium messageuser text-white text-[17px]">
                    Elon
                  </h2>
                  <p class="online font-thin text-[14px] text-[#d2e9fb]">
                    online
                  </p>
                </nav>
              </nav>
            </nav>
            <img src="./src/assets/svg/btn3dot.svg" alt="" />
          </header>
          <div class="headerchat h-full">
            <!-- <div class="flex flex-col items-end">
              <p
                id="textOfMessaseown"
                class="m-4 textOfMessaseown messageuser2 p-3 rounded-lg relative">
                ${data.message}
                <a href="" class="text-[10px] absolute right-2 bottom-[-0px]">
                  ${data.time}
                </a>
              </p>
            </div>
            <div class="flex items-start flex-col">
              <p
                id="textOfMessase"
                class="m-4 textOfMessase bg-white p-3 rounded-lg relative">
                ${data.message}
                <a href="" class="text-[10px] absolute right-2 bottom-[-0px]"
                  >${data.time}</a
                >
              </p>
            </div> -->
          </div>

          <input id="files" class="hidden" type="file" />
          <div
            class="bg-white h-[50px] w-[100%] sticky bottom-0 flex items-center gap-3 px-5">
            <label for="files">
              <img src="./src/assets/svg/uploadimg.svg" alt="" />
            </label>
            <form id="form" class="w-[100%]" action="">
              <input
                id="message"
                placeholder="Write a message..."
                class="h-[50px] w-[60%] outline-none px-3"
                type="text" />
            </form>
            <img src="./src/assets/svg/smile.svg" alt="" />
            <img src="./src/assets/svg/audio.svg" alt="" />
          </div>
        </div>
      </div>
    </section>

    <input class="hidden" id="check" type="checkbox" />
    <div class="flex menubar z-50">
      <div class="w-[26vw] h-[100vh] bg-[#517da2]">
        <div class="flex items-center gap-2 relative py-5">
          <p class="absolute top-5 right-3" id="signout">
            <i class="fa-solid fa-right-from-bracket text-white"></i>
          </p>

          <img src="./src/assets/svg/avatar.svg" alt="" />
          <div>
            <p class="menuname font-medium text-white">name</p>
            <a type="telto" class="phonebar text-[12px] text-white" href=""
              >+998773543550</a
            >
          </div>
        </div>
      </div>
      <label for="check">
        <div class="w-[74vw] h-[100vh]"></div>
      </label>
    </div>

    <script type="module" src="./js/tg.js"></script>
  </body>
</html>
