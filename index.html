<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T Login</title>
    <link rel="stylesheet" href="./dist/output.css" />
  </head>
  <body>
    <form
      id="form"
      class="max-w-sm mt-[10%] m-auto p-10 rounded-lg bg-[#006bff]">
      <div class="mb-5">
        <label
          for="email"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Your Username</label
        >
        <input
          type="text"
          id="Username"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          placeholder="Username"
          required />
      </div>

      <div class="mb-5 relative">
        <label
          for="password"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Your password</label
        >
        <input
          type="password"
          placeholder="Password"
          id="password"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          required />
        <p
          id="wrong"
          class="text-red-500 text-[13px] absolute bottom-[-20px] hidden">
          password or login incorrect
        </p>
      </div>
      <div class="flex items-start mb-5">
        <div class="flex items-center h-5">
          <input
            id="remember"
            type="checkbox"
            value=""
            class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300"
            required />
        </div>
        <label
          for="remember"
          class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
          >Remember me</label
        >
      </div>
      <button
        class="my-2 w-[100%] items-center gap-2 text-center text-white text-[13px] bg-[#236fda] px-4 py-2 rounded-[10px] hover:text-[#006bff] border border-[#2b3a4f] hover:bg-white transition-all active:scale-95"
        type="submit">
        Submit
      </button>
      <p class="text-[14px] text-white">
        Click for<a href="./register.html" class="underline"> register</a>
      </p>
    </form>
    <script type="module" src="./js/login.js"></script>
  </body>
</html>
